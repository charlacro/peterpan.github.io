<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .center {
            margin: auto;
            margin-top: 300px;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
        section div p {
            text-align: center;
        }
        .con-login {
            text-align: center;
        }
        .login-label{
            margin: 10px;
        }
    </style>

</head>
    <body>
        
        <main>
            <section class="center">
                <div>
                    <p> Login </p>
                    <div class="con-login">
                        <div class="login-label">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                        </div>
                        <div  class="login-label">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </div>       
                        <button type="submit"><a href="patient.html">Login</a></button>
                    </div>
                    
                </div>
            </section>
        </main>

    </body>
</html>
